<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Access your Nomada Ventures courses and learning materials. Log in to your student account.">
    <title>Student Portal | Nomada Ventures</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        /* ========================================
           NOMADA VENTURES - DARK GLASS-MORPHISM THEME
           Student Portal Login Page
           ======================================== */

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #a855f7;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            --success: #10b981;
            --danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background: var(--bg-primary);
            min-height: 100vh;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            position: relative;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Login Card */
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            position: relative;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.5);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            background: var(--accent-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.75rem;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 14px 16px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            color: #ef4444;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: flex;
        }

        .error-message svg {
            flex-shrink: 0;
        }

        /* Submit Button */
        .btn-login {
            width: 100%;
            padding: 18px 40px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Forgot Password */
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--accent-primary);
        }

        /* Footer */
        .footer {
            padding: 24px;
            text-align: center;
            border-top: 1px solid var(--glass-border);
        }

        .footer p {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .footer-links {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent-primary);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 14px 16px;
                font-size: 16px;
                /* Prevents iOS zoom */
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index-education.html" class="logo">Nomada Ventures</a>
        <a href="index-education.html" class="back-link">
            <span>‚Üê</span> Back to Home
        </a>
    </header>

    <main class="main-content">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üéì</div>
                <h1>Student Portal</h1>
                <p>Access your courses and learning materials</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="error-message" id="errorMessage">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>Invalid credentials. Please check your email and password.</span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-login">Sign In</button>

                <a href="#" class="forgot-link"
                    onclick="alert('Please contact support@nomadaventures.com for password assistance.')">Forgot your
                    password?</a>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>¬© 2026 Nomada Ventures LLC. All rights reserved.</p>
        <div class="footer-links">
            <a href="terms.html">Terms</a>
            <a href="privacy.html">Privacy</a>
            <a href="refunds.html">Refunds</a>
            <a href="legal-notice.html">Legal Notice</a>
        </div>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Show error message (this is a facade - no backend connection)
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.add('show');

            // Shake animation
            const loginCard = document.querySelector('.login-card');
            loginCard.style.animation = 'shake 0.5s ease';
            setTimeout(() => {
                loginCard.style.animation = '';
            }, 500);
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
